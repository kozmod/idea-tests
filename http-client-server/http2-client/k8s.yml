apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-http2-cycle-client-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-http2-cycle-cl
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true" #istio - inject proxy
      labels:
        app: go-http2-cycle-cl
    spec:
      containers:
        - image: go-http2-client:v1.0.1
          name: go-http2-client
          env:
            - name: SERVER_ADDR
              value: "http://go-http2-server:80"
            - name: REQUEST_QUANTITY
              value: "10"
            - name: REQUEST_FREQUENCY_SEC
              value: "300"
            - name: POST_WITH_PAYLOAD_RTL
              value: "/tp"
